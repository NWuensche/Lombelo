<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}"/>

    <title>Sign in to Lombelo</title>

</head>
<body class="login__bg">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Sign in to continue to use Lombelo</h1>
                <div class="account-wall">
                    <form class="form-signin" th:action="@{/login}" method="post">
                        <input type="text" class="form-control" placeholder="username" name="username" required="required" autofocus="autofocus"/>
                        <input type="password" class="form-control" placeholder="password" name="password" required="required"/>
                        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
